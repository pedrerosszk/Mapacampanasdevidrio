<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Puntos de Interés</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfBIiF7TjAEEj4zY7L3ovGfB87An56wY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-2009hT8tQ1/R1k5+aD+vFj2FkF5w/X5jD7O5f9D8c4="
        crossorigin=""></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }
        #map {
            height: 80vh; /* 80% del alto de la ventana del navegador */
            width: 90%;
            margin: 20px auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Mapa de Puntos de Interés</h1>

    <div id="map"></div>

    <script>
        // Inicializa el mapa en una ubicación central de tus puntos
        var map = L.map('map').setView([-36.61, -72.08], 13);

        // Añade la capa base de OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Carga el archivo GeoJSON
        fetch('campanas.geojson')
            .then(response => response.json())
            .then(data => {
                // Crea una capa de GeoJSON
                var geojsonLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Crea un popup con el nombre del punto
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup("<b>" + feature.properties.name + "</b>");
                        }
                    }
                }).addTo(map);

                // Centra el mapa para que se ajusten todos los puntos
                map.fitBounds(geojsonLayer.getBounds());
            });
    </script>

</body>
</html>
